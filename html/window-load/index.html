<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM加载顺序</title>
</head>
<body>
<p>1</p>
<script>
  document.write('2')
</script>
<p>3</p>
<script>
  window.onload = function () {
    console.log("onload");
    document.write('4');
    document.write('5');
    setTimeout(function () {
      console.log("#2");
      document.write('8')
    }, 1000)
  };
  console.log("#1");
  setTimeout(function () {
    document.write('6')
  }, 0);
  setTimeout(function () {
    document.write('7')
  }, 1000)
</script>
</body>
</html>
